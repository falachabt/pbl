<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - Mobility</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" class="logo" alt="icam logo" srcset="">
         

        <nav>
            <a href="{{ url_for('list') }}" class="{% if active_page == 'list' %}active{% endif %}">List</a>
            <a href="{{ url_for('add') }}" class="special ">Register your site</a>
        </nav>
    </header>
    
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
